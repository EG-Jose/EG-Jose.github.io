<script>
    let gyroscopeRotationX = 0;
    let gyroscopeRotationY = 0;
    
    function openModal(element) {
        const modal = document.getElementById("imageModal");
        const modalImage = document.getElementById("modalImage");
        const caption = document.getElementById("caption");

        modal.style.display = "block";
        modalImage.src = element.src;
        caption.innerHTML = element.alt;

        // Add event listeners
        modal.addEventListener("mousemove", apply3DEffect);
        modalImage.addEventListener("mouseenter", onMouseEnter);
        modalImage.addEventListener("mouseleave", onMouseLeave);
        window.addEventListener("deviceorientation", applyGyroscopeEffect);
    }

    function closeModal() {
        const modal = document.getElementById("imageModal");
        modal.style.display = "none";

        // Remove event listeners
        modal.removeEventListener("mousemove", apply3DEffect);
        const modalImage = document.getElementById("modalImage");
        modalImage.removeEventListener("mouseenter", onMouseEnter);
        modalImage.removeEventListener("mouseleave", onMouseLeave);
        window.removeEventListener("deviceorientation", applyGyroscopeEffect);
    }

    function apply3DEffect(event) { // ChatGPT LOL
        const modal = document.getElementById("imageModal");
        const modalImage = document.getElementById("modalImage");

        const mouseX = event.clientX - modal.offsetLeft; // Mouse position relative to the modal
        const mouseY = event.clientY - modal.offsetTop;

        const modalWidth = modal.offsetWidth; // Modal width
        const modalHeight = modal.offsetHeight; // Modal height

        // Calculate the rotation angles based on cursor position (mouseX and mouseY)
        const rotateX = (mouseY / modalHeight - 0.5) * 20;  // Tilt on X axis
        const rotateY = (mouseX / modalWidth - 0.5) * -20;  // Tilt on Y axis

        // Combine the mouse rotation with the gyroscope rotation
        const totalRotateX = rotateX + gyroscopeRotationX;
        const totalRotateY = rotateY + gyroscopeRotationY;

        // Apply the combined 3D transform to the modal image
        modalImage.style.transform = `perspective(1000px) rotateX(${totalRotateX}deg) rotateY(${totalRotateY}deg)`;
    }

    // Function to reset the image back to its original state smoothly
    function onMouseEnter() {
        const modalImage = document.getElementById("modalImage");
        modalImage.style.transition = "transform 0.1s ease-out"; // Smooth transition on hover
    }

    function onMouseLeave() {
        const modalImage = document.getElementById("modalImage");
        modalImage.style.transition = "transform 0.3s ease-out"; // Smooth transition when leaving
        modalImage.style.transform = "perspective(1000px) rotateX(0deg) rotateY(0deg)"; // Reset the rotation
    }

    function applyGyroscopeEffect(event) {
        const modalImage = document.getElementById("modalImage");

        // Get the device's orientation data (beta, gamma, alpha)
        const beta = event.beta;  // Tilt left/right (x-axis)
        const gamma = event.gamma;  // Tilt forward/backward (y-axis)

        // Apply these values to rotate the image in 3D space
        gyroscopeRotationX = (beta) ? (beta / 90) * 20 : 0;  // X-axis rotation
        gyroscopeRotationY = (gamma) ? (gamma / 90) * -20 : 0;  // Y-axis rotation

        // Apply the 3D transform to the modal image, using the gyroscope effect
        modalImage.style.transform = `perspective(1000px) rotateX(${gyroscopeRotationX}deg) rotateY(${gyroscopeRotationY}deg)`;
    }
</script>
