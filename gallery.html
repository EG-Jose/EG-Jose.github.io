<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #f8f9fa, #ffffff);
            color: #333;
            line-height: 1.6;
            transition: background 0.3s ease, color 0.3s ease;
        }

        a, .highlight {
            color: #007BFF;
            transition: color 0.3s ease;
        }

        a:hover {
            text-decoration: underline;
            color: #0056b3;
        }

        .topnav {
            overflow: hidden;
            border-radius: 5px;
        }

        .topnav a {
            color: #007BFF;
            padding: 10px 20px;
            text-transform: uppercase;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .topnav a.active, .topnav a:hover {
            background: #007BFF;
            color: #fff;
            border-radius: 5px;
        }
    
        /* Container */
        .container {
            display: flex;
            flex-wrap: wrap;
            margin: 20px;
            gap: 20px;
        }
    
        .column {
            flex: 1;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    
        /* Left Column */
        .left {
            max-width: 300px;
            text-align: center;
            flex: 1 1 300px;
        }
    
        .pfp {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
            border: 3px solid #007BFF;
        }
    
        .contact_section h2 {
            border-bottom: 2px solid #007BFF;
            padding-bottom: 10px;
        }
    
        .contact {
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
    
        .fbButton {
            padding: 5px 10px;
            background: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    
        .fbButton:hover {
            background: #0056b3;
        }
    
        /* Right Column */
        .section {
            margin-bottom: 20px;
        }
    
        .section h2 {
            background: #007BFF;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
    
        /* Photography */
        .photo {
            width: 100%;
            height: auto;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
    
        .photo:hover {
            transform: scale(1.03);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
    
        /* YouTube Videos */
        .ytVideo {
            width: 100%;
            height: 300px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    
        /* Responsive */
        @media (max-width: 1024px) {
            .container {
                flex-direction: column;
                gap: 15px;
            }
    
            .left {
                max-width: 100%;
                text-align: center;
            }
    
            .pfp {
                width: 120px;
                height: 120px;
            }
    
            .column {
                padding: 15px;
            }
    
            .section h2 {
                font-size: 1.2em;
            }
    
            .fbButton {
                font-size: 14px;
                padding: 4px 8px;
            }
        }
    
        @media (max-width: 768px) {
            .topnav a {
                padding: 8px 16px;
                font-size: 14px;
            }
    
            .contact_section h2 {
                font-size: 1.1em;
            }
    
            .contact {
                font-size: 14px;
            }
    
            .column {
                padding: 10px;
            }
    
            .ytVideo {
                height: 200px;
            }
    
            .fbButton {
                font-size: 14px;
                padding: 4px 8px;
            }
        }

        /* Gallery */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2.5rem;
            padding: 0rem;
            justify-items: center;
        }

        .gallery-item {
            position: relative;
            width: 15rem;
            height: 15rem;
            overflow: hidden;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .gallery-item h1 {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            margin: 0;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.6);
            padding: 5px 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 4px;
            z-index: 1;
            text-align: center;
            max-width: 90%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            margin: auto;
            display: block;
            max-width: 80%;
            max-height: 80%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .modal-content:hover {
            transform: scale(1.02);
            transition: transform 0.2s ease-in-out;
        }

        #caption {
            margin: 15px auto;
            text-align: center;
            color: #fff;
            font-size: 18px;
        }

        /* Close Button */
        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover, .close:focus {
            color: #bbb;
            text-decoration: none;
        }
    </style>    
</head>
<body>

    <!-- Main Container -->
    <div class="container">

        <!-- Left Column -->
        <div class="column left">
            <div class="meet">
                <img class="pfp" src="https://github.com/EG-Jose/EG-Jose.github.io/blob/main/Resume/images,videos/!image5L.JPG?raw=true" alt="Profile Picture">
                <h1>Eric Godwin Quidangen Jose</h1>
            </div>

            <div class="contact_section">
                <h2>Contact Information</h2>
                <div class="contact">
                    <i class="fa fa-envelope"></i> egj.rei@gmail.com
                </div>
                <div class="contact">
                    <i class="fa fa-phone"></i> +63 9065083590
                </div>
                <div class="contact">
                    <i class="fa fa-facebook"></i>
                    <a href="https://www.facebook.com/egj.eric" target="_blank">
                        <button class="fbButton">Eric Godwin Jose</button>
                    </a>
                </div>
            </div>
        </div>

        <!-- Right Column -->
        <div class="column right">

            <!-- Navigation Bar -->
            <div class="topnav"> 
                <a href="index.html">Home</a>
                <a class="active" href="gallery.html">Gallery</a>
                <a href="sites.html">Sites</a>
            </div>

            <!-- Gallery Content Section -->
            <section class="section">
                <h2>Gallery</h2>
                <div class="photography">

                    <div class="gallery">

                        <div class="gallery-item">
                            <h1>Evening Sky Above Abra</h1>
                            <img class="photo" src="https://github.com/EG-Jose/EG-Jose.github.io/blob/main/Resume/images,videos/!image1L.jpg?raw=true" 
                                alt="Evening Sky Above Abra" onclick="openModal(this)">
                        </div>
    
                        <div class="gallery-item">
                            <h1>Sunset Over The Beach</h1>
                            <img class="photo" src="https://github.com/EG-Jose/EG-Jose.github.io/blob/main/Resume/images,videos/!image2L.JPG?raw=true" 
                                alt="Sunset Over The Beach" onclick="openModal(this)">
                        </div>
                        
                        <div class="gallery-item">
                            <h1>View From Kankantuban</h1>
                            <img class="photo" src="https://github.com/EG-Jose/EG-Jose.github.io/blob/main/Resume/images,videos/!image3L.JPG?raw=true" 
                                alt="View From Kankantuban" onclick="openModal(this)">
                        </div>
                        
                        <div class="gallery-item">
                            <h1>Rainbow Over My Barangay</h1>
                            <img class="photo" src="https://github.com/EG-Jose/EG-Jose.github.io/blob/main/Resume/images,videos/!image4L.JPG?raw=true" 
                                alt="Rainbow Over My Barangay" onclick="openModal(this)">

                        <div class="gallery-item">
                            <h1>Siamese Cat</h1>
                            <img class="photo" src="https://github.com/EG-Jose/EG-Jose.github.io/blob/main/Resume/images,videos/!image5L.JPG?raw=true" 
                                alt="Siamese Cat" onclick="openModal(this)">
                        </div>
                        
                        <div class="gallery-item">
                            <h1>Water Tower</h1>
                            <img class="photo" src="https://github.com/EG-Jose/EG-Jose.github.io/blob/main/Resume/images,videos/!image6P.JPG?raw=true" 
                                alt="Water Tower" onclick="openModal(this)">
                        </div>
                        
                        <div class="gallery-item">
                            <h1>Dogs</h1>
                            <img class="photo" src="https://github.com/EG-Jose/EG-Jose.github.io/blob/main/Resume/images,videos/!image7P.JPG?raw=true" 
                                alt="Dogs" onclick="openModal(this)">
                        </div>
                        
                        <div class="gallery-item">
                            <h1>Waterfall</h1>
                            <img class="photo" src="https://github.com/EG-Jose/EG-Jose.github.io/blob/main/Resume/images,videos/!image8P.JPG?raw=true" 
                                alt="Waterfall" onclick="openModal(this)">
                        </div>
                        
                        <div class="gallery-item">
                            <h1>Vape</h1>
                            <img class="photo" src="https://github.com/EG-Jose/EG-Jose.github.io/blob/main/Resume/images,videos/!image9P.JPG?raw=true" 
                                alt="Vape" onclick="openModal(this)">
                        </div>
                        
                        <div class="gallery-item">
                            <h1>Motorcycle</h1>
                            <img class="photo" src="https://github.com/EG-Jose/EG-Jose.github.io/blob/main/Resume/images,videos/!image10P.JPG?raw=true" 
                                alt="Motorcycle" onclick="openModal(this)">
                        </div>

                    </div>
                    
                </div>

                <!-- Modal -->
                <div id="imageModal" class="modal">
                    <span class="close" onclick="closeModal()">&times;</span>
                    <img class="modal-content" id="modalImage">
                    <div id="caption"></div>
                </div>

            </section>

            <!-- Video Section -->
            <section class="section">
                <h2>Videos</h2>
                <div class="music">
                    <iframe class="ytVideo" src="https://www.youtube.com/embed/15AiUyWpYZk?si=Ut7A0tQWXy3lClmp" 
                        title="Music Video" allowfullscreen></iframe>
                </div>
                <div class="editing">
                    <iframe class="ytVideo" src="https://www.youtube.com/embed/AFjDZRMEb9Q?si=_C-V_t3pL6bhsIiw" 
                        title="Editing Video 1" allowfullscreen></iframe>
                    <iframe class="ytVideo" src="https://www.youtube.com/embed/GBdKm7hsXok?si=v_qFlAgskJ2akqI4" 
                        title="Editing Video 2" allowfullscreen></iframe>
                    <iframe class="ytVideo" src="https://www.youtube.com/embed/e6588hsfN0E?si=RgAjYCJcMqV2s6aX" 
                        title="Editing Video 3" allowfullscreen></iframe>
                </div>
            </section>
        </div>

    </div>

<script>
    function openModal(element) {
        const modal = document.getElementById("imageModal");
        const modalImage = document.getElementById("modalImage");
        const caption = document.getElementById("caption");

        modal.style.display = "block";
        modalImage.src = element.src;
        caption.innerHTML = element.alt;
    }

    function closeModal() {
        const modal = document.getElementById("imageModal");
        modal.style.display = "none";
    }
</script>
    
</body>
</html>
