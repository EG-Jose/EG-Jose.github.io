<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Submission with WYSIWYG Editor</title>
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
    <style>
        .container {
            width: 70%;
            margin: auto;
        }

        label {
            display: block;
            margin: 10px 0;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
        }

        #editor {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <label for="reviewerName">Your Name:</label>
        <input type="text" id="reviewerName" name="reviewerName" placeholder="Enter your name">

        <label for="reviewTitle">Review Title:</label>
        <input type="text" id="reviewTitle" name="reviewTitle" placeholder="Enter the review title">

        <label for="reviewContent">Review Content:</label>
        <div id="editor"></div>
    </div>

    <script>
        tinymce.init({
            selector: '#editor'
        });
    </script>
</body>
</html>
