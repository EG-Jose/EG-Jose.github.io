<!DOCTYPE html>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
      /* Light Mode */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #f8f9fa, #ffffff);
            color: #333;
            line-height: 1.6;
            transition: background 0.3s ease, color 0.3s ease;
        }

        /* Dark Mode */
        body.dark-mode {
            background: linear-gradient(to bottom right, #121212, #1e1e1e);
            color: #fff;
        }

        a, .highlight {
            color: #007BFF;
            transition: color 0.3s ease;
        }

        a:hover {
            text-decoration: underline;
            color: #0056b3;
        }

        a.dark-mode, .highlight.dark-mode {
            color: #64b5f6;
        }

        .topnav {
            overflow: hidden;
            border-radius: 5px;
        }

        .topnav.dark-mode {
            background: #333;
        }

        .topnav a {
            color: #007BFF;
            padding: 10px 20px;
            text-transform: uppercase;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .topnav a.dark-mode {
            color: #fff;
        }

        .topnav a.active, .topnav a:hover {
            background: #007BFF;
            color: #fff;
            border-radius: 5px;
        }

        .topnav a.dark-mode:hover {
            background: #007BFF;
            color: #fff;
        }
    
        /* Container */
        .container {
            display: flex;
            flex-wrap: wrap;
            margin: 20px;
            gap: 20px;
        }
    
        .column {
            flex: 1;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    
        /* Left Column */
        .left {
            max-width: 300px;
            text-align: center;
        }
    
        .pfp {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
            border: 3px solid #007BFF;
        }
    
        .contact_section h2 {
            border-bottom: 2px solid #007BFF;
            padding-bottom: 10px;
        }
    
        .contact {
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
    
        .fbButton {
            padding: 5px 10px;
            background: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    
        .fbButton:hover {
            background: #0056b3;
        }
    
        /* Right Column */
        .section {
            margin-bottom: 20px;
        }
    
        .section h2 {
            background: #007BFF;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
    
        /* Responsive */
        @media (max-width: 1024px) {
            .container {
                flex-direction: column;
                gap: 15px;
            }
    
            .left {
                max-width: 100%;
                text-align: center;
            }
    
            .pfp {
                width: 120px;
                height: 120px;
            }
    
            .column {
                padding: 15px;
            }
    
            .section h2 {
                font-size: 1.2em;
            }
    
            .fbButton {
                font-size: 14px;
                padding: 4px 8px;
            }
        }
    
        @media (max-width: 768px) {
            .topnav a {
                padding: 8px 16px;
                font-size: 14px;
            }
    
            .contact_section h2 {
                font-size: 1.1em;
            }
    
            .contact {
                font-size: 14px;
            }
    
            .column {
                padding: 10px;
            }
    
            .pfp {
                width: 80px;
                height: 80px;
            }
    
            .fbButton {
                font-size: 14px;
                padding: 4px 8px;
            }
    
            .container {
                gap: 10px;
            }
        }

        /* Switch styles */
        #mode-switch {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        #mode-switch:hover {
            background-color: #0056b3;
        }
    </style>    
</head>
<body>

<script>
    function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");
        const elements = document.querySelectorAll('.topnav a, .highlight, a');
        elements.forEach(el => el.classList.toggle('dark-mode'));

        // Save the dark mode status in localStorage
        if (document.body.classList.contains("dark-mode")) {
            localStorage.setItem("darkMode", "enabled");
        } else {
            localStorage.setItem("darkMode", "disabled");
        }
    }

    window.addEventListener("load", () => {
        const savedMode = localStorage.getItem("darkMode");
        if (savedMode === "enabled") {
            document.body.classList.add("dark-mode");
            const elements = document.querySelectorAll('.topnav a, .highlight, a');
            elements.forEach(el => el.classList.add('dark-mode'));
        }
    });

    document.getElementById("mode-switch").addEventListener("click", toggleDarkMode);
</script>
    
</body>
